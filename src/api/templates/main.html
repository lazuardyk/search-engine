<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body
    style="
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: centers;
      flex-direction: column;
    "
  >
    <div
      style="width: 100%; display: flex; justify-content: center"
      class="mt-2"
    >
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Name</label>
          <input
            type="text"
            class="form-control mb-2"
            id="query"
            placeholder="Query"
          />
        </div>
        <div class="col-auto">
          <button
            type="submit"
            class="btn btn-primary mb-2"
            onclick="getSimilarity()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <table class="table mx-3">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">URL</th>
            <th scope="col">Page Rank Score</th>
            <th scope="col">TF IDF Score</th>
            <th scope="col">Overall Similarity</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      function getSimilarity() {
        $("#results > tr").remove();
        const query = $("#query").val();
        const url = `/api/v1.0/overall_ranking/similarity?keyword=${query}&sort=similarity&start=0&length=100`;
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            data.data.forEach((row) => {
              let strRow = "<tr>";
              strRow += `<td>${row.id_page}</td>`;
              strRow += `<td style="max-width: 500px;">${row.url}</td>`;
              strRow += `<td>${row.pagerank_score}</td>`;
              strRow += `<td>${row.tfidf_total}</td>`;
              strRow += `<td>${row.similarity_score}</td>`;
              strRow += "</tr>";
              $("#results").append(strRow);
            });
          });
        console.log("test");
      }
    </script>
  </body>
</html>
